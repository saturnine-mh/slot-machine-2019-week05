<html lang="en">
<head>

    <title>Slot Machine</title>
    <link rel="stylesheet" href="css/slot.css">

<body>
    <section id="loadPage" class="hidden">
        <img src="images/haram.jpeg">
        <section id="takeMoney">
        <h1 id="message">WAIT! Gambling is haram! Take our money and use that instead!</h1>
        <button id="takeMoneyButton">Take 500 Dollars</button>
        </section>
    </section> 
    <main class="hidden">
        <section id="slotPage">
    <section>

    <section id="machine">
     <section id="pictures">
        <section>
            <div>
            <img id="slot1" src="images/camel.png">
            </div>
        </section>
        <section >
            <div>
            <img id="slot2" src="images/treasure.png">
            </div>
        </section>
        <section >
            <div>
            <img id="slot3" src="images/pyramid.png">
            </div>
        </section>
     </section>
    </section>
        
        <section id="betArea1">
            <section>
            <label>How much of our money do you wanna bet?</label>
            </section>
            <section id="total">
                <h2 id="totalMoney">50</h2>
            </section>
            <section id="betArea">
            <input id="betAmount" type="number" placeholder="HOW MUCH $?">
            <button id="playButton">PLAY</button>
            <button id="getMore">Get More $</button>
            </section>

        </section>

    </section>

    





</main>
